    <div class="p-3">
      <!-- <div form class="p-1"> -->
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Palestrantes</h3>
      </div>
      <div class="form-row col-sm-12">
        <div class="form-group col-sm-6">
          <label>Nome:</label>
          <input type="text" class="form-control" [ngClass]="{'is-invalid': f.nome.errors && f.nome.touched }"
            formControlName="nome" placeholder="Insira o nome completo do palestrante">
          <div *ngIf="f.nome.hasErrors?.required" class="invalid-feedback">Nome é obrigatório</div>
          <div *ngIf="f.nome.hasErrors?.minLength" class="invalid-feedback">Nome deve ter no mínimo 4 caracteres.
          </div>
          <div *ngIf="f.nome.hasErrors?.maxError" class="invalid-feedback">Nome deve ter no máximo 100 caracteres.
          </div>
        </div>

        <div class="form-group col-sm-6">
          <label>Minicurriculo:</label>
          <input class="form-control" formControlName="miniCurriculo" type="text"
            [ngClass]="{'is-invalid':f.miniCurriculo.errors && f.miniCurriculo.touched }"
            placeholder="Insira um MiniCurriculo">
        </div>

        <div class="form-group col-sm-6">
          <label>URL da Imagem:</label>
          <input class="form-control" formControlName="imagemURL" type="text"
            [ngClass]="{'is-invalid':f.imagemURL.errors && f.imagemURL.touched }" placeholder="Insira uma imagem">
        </div>
        <div class="form-group col-sm-6">
          <label>Email:</label>
          <input class="form-control" formControlName="email" type="text"
            [ngClass]="{'is-invalid':f.email.errors && f.email.touched }" placeholder="Insira um E-Mail">
          <div class="invalid-feedback">Email deve ser válido</div>
          <div *ngIf="f.email.hasErrors?.email" class="invalid-feedback">Email deve ser válido.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>telefone:</label>
          <input class="form-control" formControlName="telefone" type="text"
            [ngClass]="{'is-invalid':f.telefone.errors && f.telefone.touched }" placeholder="Digite um número de Telefone">
          <div *ngIf="f.telefone.hasErrors?.required" class="invalid-feedback">Telefone é obrigatório</div>
        </div>
        <div class="form-group col-sm-6">
          <label>Senha:</label>
          <input class="form-control" formControlName="senha" type="password"
            [ngClass]="{'is-invalid':f.senha.errors && f.senha.touched }" placeholder="Digite uma Senha">
          <div *ngIf="f.senha.hasErrors?.required" class="invalid-feedback">Senha é obrigatório</div>
          <div *ngIf="f.senha.hasErrors?.minLength" class="invalid-feedback">Senha deve ter no mínimo 8 caracteres.
          </div>
        </div>
        <!-- <div class="form-row"> -->
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
        <button class="btn btn-lg btn-success btn-block px-5" [disabled]="!form.valid">
          Registar
        </button>
      </div>
      </div>
      <!-- <div class="form-row"> -->
        <div class="form-group col-6">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        <!-- </div> -->
      </div>

    </div>
  </form> -->
    </div>
